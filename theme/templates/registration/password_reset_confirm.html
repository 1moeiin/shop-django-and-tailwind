{% extends 'base.html' %}
{% load static %}
{% block title %}Password Reset Confirm{% endblock %}
{% block content %}

    {% if validlink %}
        <p>پسورد جدید خود را وارد کنید</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    {% else %}
        <p>لینک تغییر پسورد معتبر نیست</p>
    {% endif %}

{% endblock %}
