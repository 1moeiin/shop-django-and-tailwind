{% extends 'base.html' %}
{% load static %}
{% block title %}Ticket{% endblock %} 
{% block content %}
    {% if sent %}
        <h1 class="text-4xl text-white mx-auto">send Done</h1>
    {% endif %}
    <div class="relative bg-black md:h-fit h-[700px] flex flex-col justify-center z-0">
        <img src="{% static 'img/0001-3417546649857199378.png' %}" alt="back-image" class="w-full">
        <div class="absolute 2xl:top-64 xl:top-44 lg:top-32 md:top-12 sm:top-60 top-36 w-full">
            <div class="2xl:w-1/2 xl:w-2/3 lg:w-2/3 md:w-2/3 sm:w-3/4 w-full h-[500px] backdrop-blur-lg flex mx-auto md:my-16 my-6 text-white rounded-lg justify-center">
                <form method="post" class="z-10 grid grid-cols-2 w-full mx-auto md:mt-12 sm:mt-8 m-4 lg:gap-8 sm:gap-3 gap-0 justify-center">
                    {% csrf_token %}
                    <div class="flex flex-col items-center mx-auto md:col-span-1 col-span-2">
                        <div class="flex items-center mx-auto text-black">
                            <label for="id_name" class="rounded-r-full bg-gradient-to-br from-indigo-600 to-blue-500 from-40% p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
                                </svg>                      
                            </label>
                            <input type="text" name="name" required id="id_name" class="rounded-l-full w-5/6 bg-white border-none placeholder-gray-500 focus:ring-0" placeholder="نام">
                        </div>
                        <span>{{ form.name.errors }}</span>
                    </div>
                    
    
                    <div class="flex flex-col items-center md:col-span-1 col-span-2">
                        <div class="flex items-center text-black">
                            <label for="id_phone" class="rounded-r-full bg-gradient-to-br from-indigo-600 to-blue-500 from-40% p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"/>
                                </svg>                      
                            </label>
                            <input type="tel" dir="rtl" name="phone" required id="id_phone" class="rounded-l-full w-5/6 bg-white border-none placeholder-gray-500 focus:ring-0" placeholder="تلفن">
                        </div>
                        <span>{{ form.phone.errors }}</span>
                    </div>
                    
                    
                    <div class="col-span-2 flex flex-col w-full items-center">
                        <div class="flex items-center w-full text-black">
                            <label for="id_email" class="rounded-r-full bg-gradient-to-br from-indigo-600 to-blue-500 from-40% p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
                                </svg>
                            </label>
                            <input type="email" name="email" required id="id_email" class="md:w-3/4 w-5/6 rounded-l-full bg-white border-none placeholder-gray-500 focus:ring-0" placeholder="ایمیل">
                        </div>
                        <span>{{ form.email.errors }}</span>
                    </div>
                    
                    
                    <div class="col-span-2 w-full flex items-center text-black">
                        <div class="flex items-center w-full text-black">
                            <label for="id_message" class="rounded-r-full bg-gradient-to-br from-indigo-600 to-blue-500 from-40% p-5">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                </svg> 
                            </label>
                            <textarea name="message" required id="id_message" class="md:w-3/4 w-5/6 rounded-l-full bg-white border-none placeholder-gray-500 focus:ring-0" placeholder="پیام"></textarea>
                            <span>{{ form.message.errors }}</span>
                        </div>
                    </div>
                    
                    
                    <div class="text-black mx-auto">
                        <select name="subject" class="bg-indigo-600 text-white p-2 rounded-2xl border-none focus:ring-0">
                            <option value="پیشنهاد">پیشنهاد</option>
                            <option value="انتقاد">انتقاد</option>
                            <option value="گزارش">گزارش</option>
                        </select>
                    </div>
            
                    <input type="submit" value="ارسال" class="bg-gradient-to-br from-indigo-600 to-blue-500 from-40% rounded-2xl p-2 w-16 h-10 hover:bg-zinc-900 hover:cursor-pointer hover:shadow-xl hover:shadow-zinc-500/50 ml-12">
                </form>
                
            </div>
        </div>
    </div>
{% endblock %}
